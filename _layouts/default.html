  <body class="bg-dark">
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark-blue sticky-top p-0"
    >
      <a href="#" class="navbar-brand ml-3"><h3>Kevin Exton</h3></a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"

      <div class="collapse navbar-collapse" id="navbarCollapse">

            >
          </li>
          <li class="nav-item">
            <a href="{{ site.baseurl }}/index.html" class="nav-link active"
              >Blog</a
            >

          <li class="nav-item">
            <a href="https://kcexn.github.io/contact.html" class="nav-link"
              >Contact</a
            >
          </li>
        </ul>
      </div>

      id="blog-footer"
      class="bg-dark-blue text-white text-center p-0 fixed-bottom"
