---
layout: default
---

<div class="container-fluid bg-dark">
  <div class="row text-white">
    <div class="col-md-2 pt-5 d-none d-md-block">
      <ul class="list-unstyled text-center">
        {% for post in site.posts %}
        <li class="mt-3">
          <a href="{{ post.url }}" class="btn btn-outline-light btn-block"
            >{{ post.date | date: "%b %d, %Y" }} - {{ post.title }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-10 col-sm-12">
      <h2 class="display-2">{{ page.title }}</h2>
      <h4 class="text-muted ml-4">{{ page.author }}</h4>
      <h5 class="text-muted ml-4">
        {{ page.date | date: "%B %d, %Y, %H:%M" }}
      </h5>
      {% if page.lead %}
      <p class="lead mt-3">{{ page.lead }}</p>
      {% endif %}

      {{ page.content }}
    </div>
  </div>
</div>
