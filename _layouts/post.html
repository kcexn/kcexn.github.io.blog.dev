---
layout: default
---

<div class="container-fluid bg-dark" id="post">
  <div class="row text-white">
    <div class="col-md-2 pt-5 d-none d-md-block vertical-right-line">
      <ul class="list-unstyled text-center">
        <li class="mt-3">
          <a href="{{ site.baseurl }}/feed.xml" class="btn btn-info"
            ><i class="fas fa-rss-square fa-2x"></i> RSS</a
          >
        </li>
        {% for post in site.posts %}
        <li class="mt-3">
          <a
            href="{{ site.baseurl }}{{ post.url }}"
            class="btn btn-outline-light btn-block"
            >{{ post.date | date: "%b %d, %Y" }} - {{ post.title }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-10 col-sm-12" id="post-body">
      <h2 class="display-2">{{ page.title }}</h2>
      <h4 class="text-muted ml-4">{{ page.author }}</h4>
      <h5 class="text-muted ml-4 mb-3">{{ page.date | date: "%B %d, %Y" }}</h5>
      {% if page.lead %}
      <p class="lead mb-3">{{ page.lead }}</p>
      {% endif %}

      {{ page.content }}
    </div>
  </div>
</div>

<br />
