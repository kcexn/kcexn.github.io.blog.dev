---
layout: default
title: Blog
---

<!-- BODY -->
<div class="container-fluid bg-dark text-white pt-3">
  <div class="row">
    <div class="col">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead mt-3">
              A list of my blog articles related to my work.
              <a
                href="{{ site.baseurl }}/feed.xml"
                class="btn btn-info px-1 py-0"
              >
                <i class="fas fa-rss-square"></i> RSS</a
              >
            </p>
          </div>
        </div>
        <div class="row mt-1" id="spacer-2"></div>
        {% for post in site.posts %}
        <div class="row mt-3">
          <div class="col">
            <div class="card bg-secondary text-white">
              <div class="card-header">
                <div class="card-title">
                  <h2>{{ post.title }}</h2>
                </div>
              </div>
              <div class="card-body">
                <div class="card-text">
                  <p class="lead">
                    {% if post.lead %} {{ post.lead }} {% else %} Open to read
                    more ... {% endif %}
                  </p>
                </div>
              </div>
              <div class="card-footer text-right">
                <a
                  href="{{ site.baseurl }}{{ post.url }}"
                  class="btn btn-outline-light"
                  >Read More...</a
                >
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <div class="row mt-3" id="spacer"></div>
      </div>
    </div>
  </div>
</div>
